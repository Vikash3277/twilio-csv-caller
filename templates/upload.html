<!doctype html>
<html lang="en">
  <head>
    <title>Upload CSV - AI Voice Agent</title>
  </head>
  <body>
    <h2>Upload CSV to Trigger Calls</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">Upload and Start Calls</button>
    </form>
  </body>
</html>
