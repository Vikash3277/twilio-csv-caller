<!DOCTYPE html>
<html>
<head>
  <title>CSV Caller</title>
</head>
<body>
  <h1>Upload CSV</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload & Call">
  </form>
</body>
</html>
